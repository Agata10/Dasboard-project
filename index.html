<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Agata's Dashboard</title>
</head>
<body>
    <div class="wrapper">

        <div class="sidebar">
            <div class="dashboard-menu click">
                    <img class="dash-icon" src="icons/dash.svg" alt="Dashboard Icon">Dashboard
            </div>

            <div class="sidebar-menu">
                <ul class="col-1-list">
                    <li><img src="icons/home.svg" alt="Home icon">Home</li>
                    <li><img src="icons/card-account-details-outline.svg" alt="Profile icon">Profile</li>
                    <li><img src="icons/message.svg" alt="Messages icon">Messages</li>
                    <li><img src="icons/clock-time-eight.svg" alt="History icon">History</li>
                    <li><img src="icons/file-multiple.svg" alt="Tasks icon">Tasks</li>
                    <li><img src="icons/account-group.svg" alt="Communities icon">Communities</li>
                </ul>
                </div>

                <div class="sidebar-second-menu">
                <ul class="col-2-list">
                    <li><img src="icons/cog.svg" alt="Settings icon">Settings</li>
                    <li><img src="icons/help-box.svg" alt="Support icon">Support</li>
                    <li><img src="icons/shield-check.svg" alt="Privacy icon">Privacy</li>
                </ul>
            </div>
        </div>

        <div class="header">

            <div class="searchBox">
                <input type="search" class="search" placeholder="Search...">
                <button type="submit" class="search-button"></button>
            </div>

            <div class="userNameSection">
                <img src="icons/bell-ring.svg" alt="Alert icon">
                <img src="icons/user.png" alt="User smaller icon">
                <h3>Agata</h3>
            </div>
            <div class="greetings">
                <img src="icons/user.png" alt="User icon">
                <h4>Hi there,</h4>
                <h2>Agata (@Agata10)</h2>
            </div>
            <div class="headerButtons">
                <input type="button" value="New">
                <input type="button" value="Upload">
                <input type="button" value="Share">
            </div>
        </div>

        <div class="main">
            <div class="cards">
                <h3>Cards</h3>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcementsCards">
                <h3>Cards</h3>
                <div class="announcementsCard"></div>
                <div class="announcementsCard"></div>
                <div class="announcementsCard"></div>
            </div>
            <div class="trendingCards">
                <h3>Cards</h3>
                <div class="trendingCard"></div>
                <div class="trendingCard"></div>
                <div class="trendingCard"></div>
            </div>
        </div>

        <footer>
            <p>Agata Deter Copyright</p>
        </footer>

    </div>
</body>

</html>
